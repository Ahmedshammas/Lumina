<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina AI | Login & Signup</title>
    <style>
        /* Modern CSS Variables for easy customization */
        :root {
            --primary: #667eea;
            --primary-dark: #5a67d8;
            --secondary: #764ba2;
            --text-main: #2d3748;
            --text-muted: #718096;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --white: #ffffff;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            background: var(--bg-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Container for the forms */
        .auth-container {
            background: var(--white);
            width: 100%;
            max-width: 420px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        /* Header Section */
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h1 {
            font-size: 28px;
            color: var(--text-main);
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .auth-header p {
            color: var(--text-muted);
            font-size: 14px;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #edf2f7;
            border-radius: 10px;
            font-size: 15px;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        /* Actions area */
        .form-options {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        .form-options a {
            font-size: 13px;
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .form-options a:hover {
            text-decoration: underline;
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Toggle Footer */
        .auth-footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #edf2f7;
            font-size: 14px;
            color: var(--text-muted);
        }

        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 700;
            cursor: pointer;
        }

        /* Transitions */
        .form-box {
            display: none;
            animation: fadeIn 0.4s ease-out;
        }

        .form-box.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Message Box for Feedback */
        #message-box {
            display: none;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
        }

        .error { background: #fff5f5; color: #c53030; border: 1px solid #feb2b2; }
        .success { background: #f0fff4; color: #276749; border: 1px solid #9ae6b4; }
    </style>
</head>
<body>

    <div class="auth-container">
        <!-- Message Alert Area -->
        <div id="message-box"></div>

        <!-- LOGIN FORM -->
        <div class="form-box active" id="login-form">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Please enter your details to sign in.</p>
            </div>
            <form onsubmit="handleAuth(event, 'login')">
                <div class="form-group">
                    <label for="login-email">Email Address</label>
                    <input type="email" id="login-email" placeholder="name@company.com" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="••••••••" required>
                </div>
                <div class="form-options">
                    <a href="#" onclick="showMessage('Password reset link sent to your email!', 'success')">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Sign In</button>
            </form>
            <div class="auth-footer">
                Don't have an account? <a onclick="toggleForm('signup')">Create Account</a>
            </div>
        </div>

        <!-- SIGNUP FORM -->
        <div class="form-box" id="signup-form">
            <div class="auth-header">
                <h1>Join Lumina AI</h1>
                <p>Start your journey with us today.</p>
            </div>
            <form onsubmit="handleAuth(event, 'signup')">
                <div class="form-group">
                    <label for="signup-email">Email Address</label>
                    <input type="email" id="signup-email" placeholder="name@company.com" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" placeholder="Min. 8 characters" required minlength="8">
                </div>
                <div class="form-group">
                    <label for="signup-confirm">Confirm Password</label>
                    <input type="password" id="signup-confirm" placeholder="Repeat password" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <div class="auth-footer">
                Already have an account? <a onclick="toggleForm('login')">Login here</a>
            </div>
        </div>
    </div>

    <script>
        // Toggle between Login and Signup
        function toggleForm(type) {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const messageBox = document.getElementById('message-box');
            
            // Clear messages when switching
            messageBox.style.display = 'none';

            if (type === 'signup') {
                loginForm.classList.remove('active');
                signupForm.classList.add('active');
            } else {
                signupForm.classList.remove('active');
                loginForm.classList.add('active');
            }
        }

        // Handle Form Submission
        function handleAuth(event, type) {
            event.preventDefault();
            
            if (type === 'signup') {
                const pass = document.getElementById('signup-password').value;
                const confirm = document.getElementById('signup-confirm').value;
                
                if (pass !== confirm) {
                    showMessage("Passwords do not match!", "error");
                    return;
                }
                showMessage("Account created successfully! Redirecting...", "success");
            } else {
                // Mock login success
                showMessage("Login successful! Welcome to Lumina AI.", "success");
            }
        }

        // Helper to show custom UI messages
        function showMessage(text, type) {
            const box = document.getElementById('message-box');
            box.textContent = text;
            box.className = ''; // Reset
            box.classList.add(type);
            box.style.display = 'block';
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                box.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
