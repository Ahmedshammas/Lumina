<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina AI | Adaptive Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen">
    <div class="max-w-4xl mx-auto p-6 md:py-12">
        <!-- Header Section -->
        <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-6">
            <div class="flex items-center gap-4">
                <a href="index.html" class="w-10 h-10 bg-white rounded-xl border border-slate-200 flex items-center justify-center text-slate-400 hover:text-indigo-600 transition shadow-sm">
                    <i class="fas fa-times text-sm"></i>
                </a>
                <div>
                    <h2 class="font-black text-lg leading-none">Syllabus Evaluation</h2>
                    <p class="text-slate-400 text-xs mt-1 font-medium italic">Context: Marketing_Management_Final.pdf</p>
                </div>
            </div>
            <div class="bg-white px-5 py-2.5 rounded-xl border border-slate-200 flex items-center gap-6 shadow-sm">
                <div class="text-center">
                    <p class="text-[9px] font-black text-slate-400 uppercase tracking-widest">Question</p>
                    <p class="font-black text-indigo-600 text-sm">04 <span class="text-slate-300">/ 10</span></p>
                </div>
                <div class="text-center">
                    <p class="text-[9px] font-black text-slate-400 uppercase tracking-widest">AI Difficulty</p>
                    <p class="font-black text-amber-500 text-sm">Adapting...</p>
                </div>
            </div>
        </div>

        <!-- Question Card -->
        <div class="bg-white rounded-[2.5rem] shadow-xl shadow-slate-200 p-8 md:p-12 relative overflow-hidden border border-white">
            <div class="absolute top-0 right-0 p-6 opacity-10">
                <i class="fas fa-quote-right text-5xl text-slate-200"></i>
            </div>

            <div class="relative z-10">
                <div class="inline-block bg-indigo-50 text-indigo-600 px-3 py-1 rounded-full text-[9px] font-black uppercase tracking-widest mb-4">Found in Section 4.2</div>
                <h3 class="text-xl md:text-2xl font-black leading-tight mb-8 text-slate-800">
                    Based on your syllabus, what is the primary difference between 'Market Segmentation' and 'Market Targeting' as defined in Unit 2?
                </h3>

                <div class="grid grid-cols-1 gap-3">
                    <label class="group relative flex items-center p-4 border-2 border-slate-50 rounded-[1.25rem] cursor-pointer hover:border-indigo-600 hover:bg-indigo-50 transition-all duration-300">
                        <input type="radio" name="option" class="hidden">
                        <div class="w-7 h-7 rounded-lg border-2 border-slate-200 flex items-center justify-center text-transparent group-hover:border-indigo-600 transition font-black text-xs">A</div>
                        <span class="ml-4 font-semibold text-sm text-slate-600 group-hover:text-indigo-950">Segmentation is dividing the market; Targeting is choosing which segment to enter.</span>
                    </label>
                    <label class="group relative flex items-center p-4 border-2 border-slate-50 rounded-[1.25rem] cursor-pointer hover:border-indigo-600 hover:bg-indigo-50 transition-all duration-300">
                        <input type="radio" name="option" class="hidden">
                        <div class="w-7 h-7 rounded-lg border-2 border-slate-200 flex items-center justify-center text-transparent group-hover:border-indigo-600 transition font-black text-xs">B</div>
                        <span class="ml-4 font-semibold text-sm text-slate-600 group-hover:text-indigo-950">Segmentation is for international markets while targeting is for domestic use.</span>
                    </label>
                    <label class="group relative flex items-center p-4 border-2 border-slate-50 rounded-[1.25rem] cursor-pointer hover:border-indigo-600 hover:bg-indigo-50 transition-all duration-300">
                        <input type="radio" name="option" class="hidden">
                        <div class="w-7 h-7 rounded-lg border-2 border-slate-200 flex items-center justify-center text-transparent group-hover:border-indigo-600 transition font-black text-xs">C</div>
                        <span class="ml-4 font-semibold text-sm text-slate-600 group-hover:text-indigo-950">Targeting occurs before segmentation in the strategic planning phase.</span>
                    </label>
                </div>

                <div class="mt-10 flex justify-between items-center">
                    <button class="font-black text-slate-400 hover:text-slate-600 text-[10px] uppercase tracking-widest">Help me Lumina</button>
                    <a href="results.html" class="bg-slate-900 text-white px-8 py-4 rounded-xl font-black text-xs uppercase tracking-widest shadow-lg hover:bg-indigo-600 transition-colors">Submit Answer &rarr;</a>
                </div>
            </div>
        </div>

        <!-- Progress Bar -->
        <div class="mt-8 flex items-center gap-3 px-6">
            <div class="h-1.5 flex-1 bg-emerald-400 rounded-full shadow-sm"></div>
            <div class="h-1.5 flex-1 bg-emerald-400 rounded-full shadow-sm"></div>
            <div class="h-1.5 flex-1 bg-indigo-600 rounded-full shadow-md shadow-indigo-100 scale-y-110"></div>
            <div class="h-1.5 flex-1 bg-slate-200 rounded-full"></div>
            <div class="h-1.5 flex-1 bg-slate-200 rounded-full"></div>
            <div class="h-1.5 flex-1 bg-slate-200 rounded-full"></div>
            <div class="h-1.5 flex-1 bg-slate-200 rounded-full"></div>
            <div class="h-1.5 flex-1 bg-slate-200 rounded-full"></div>
            <div class="h-1.5 flex-1 bg-slate-200 rounded-full"></div>
            <div class="h-1.5 flex-1 bg-slate-200 rounded-full"></div>
        </div>
    </div>
</body>
</html>
